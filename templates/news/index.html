{% extends 'news/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    {% for el in news %}
        <div class="alert alert-warning mt-2">
            <h3>{{ el.title }}</h3>
            <p>{{ el.content }}</p>
            <p>{{ el.created_at }}</p>

        </div>
    {% endfor %}
{% endblock %}
